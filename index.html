<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="news.css">
<link rel="stylesheet" href="notifi.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">Task Manager</h1>
                    </div>
                    <div class="card-body">
                        <form id="todo-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" required>
                                <input type="date" id="due-date" class="form-control">
                                <select id="priority" class="form-select">
                                    <option value="low">Low Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i> Add
                                </button>
                            </div>
                        </form>
                        <div id="filters" class="mb-3">
                            <button id="show-all" class="btn btn-secondary">Show All</button>
                            <button id="show-active" class="btn btn-info">Active</button>
                            <button id="show-completed" class="btn btn-success">Completed</button>
                            <button id="show-overdue" class="btn btn-danger">Overdue</button>
                            <button id="clear-completed" class="btn btn-warning">Clear Completed</button>
                        </div>
                        <div class="list-group" id="todo-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" ></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="function.js"></script>
</body>
</html>
